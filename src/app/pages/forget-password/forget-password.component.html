<section class="w-1/2 mx-auto bg-gray-50 p-4 rounded-md border shadow">
  <h1 class="text-3xl text-center text-green-600 font-light">
    {{ "login.forgotPassword" | translate }}
  </h1>
  <!-- form 1 -->
  @if(step==1){
  <form [formGroup]="forgetForm" (ngSubmit)="forget()">
    <div class="mb-1">
      <label
        for="email"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >email</label
      >
      <input
        formControlName="email"
        type="email"
        id="email"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      />
    </div>
    <button type="submit" class="btn-main">next</button>
  </form>
  }
  <!-- form 2 -->
  @if(step==2){
  <form [formGroup]="confirmCodeForm" (ngSubmit)="confirmCode()">
    <div class="mb-1">
      <label
        for="code"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >code</label
      >
      <input
        formControlName="resetCode"
        type="code"
        id="code"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      />
    </div>
    <button class="btn-main">next</button>
  </form>
  }

  <!-- form 3 -->
  @if (step==3) {
  <form [formGroup]="resetPasswordForm" (ngSubmit)="resetPassword()">
    <div class="mb-1">
      <label
        for="email"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >email</label
      >
      <input
        formControlName="email"
        type="email"
        id="email"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      />
    </div>
    <div class="mb-1">
      <label
        for="password"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >New Password</label
      >
      <input
        formControlName="newPassword"
        type="password"
        id="password"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      />
    </div>
    <button class="btn-main">next</button>
  </form>
  }
</section>
