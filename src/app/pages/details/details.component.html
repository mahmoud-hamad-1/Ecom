<section class="flex gap-4">
  <div class="w-1/4">
    <img
      class="w-full h-auto object-cover"
      [src]="productDetails.imageCover"
      [alt]="productDetails.title"
    />
  </div>
  <div class="w-3/4 p-4 text-center pt-10 flex-col items-start justify-center">
    <h2 class="text-2xl font-semibold">{{ productDetails.title }}</h2>
    <p class="text-gray-700">{{ productDetails.description }}</p>
    <button
      (click)="addToCart(productId)"
      class="bg-green-600 mx-auto text-white w-1/2 block py-2 px-10 border rounded"
    >
      Add To Cart
    </button>
  </div>
</section>
