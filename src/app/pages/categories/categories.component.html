<section class="flex flex-wrap justify-center gap-4">
  @for (cat of categories; track cat._id) {
  <div
    class="border-2 border-green-500 rounded-lg p-4 bg-white shadow-lg w-64 text-center cursor-pointer flex flex-col"
  >
    <div class="flex-grow">
      <img
        [src]="cat.image"
        [alt]="cat.name"
        class="w-full h-full object-cover rounded-lg"
      />
    </div>

    <p class="mt-2 text-lg font-semibold">{{ cat.name }}</p>
  </div>

  }
</section>
