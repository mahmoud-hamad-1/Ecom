<section>
  <section class="flex flex-wrap justify-center gap-4">
    @for (brand of brands ; track brand._id) {
    <div class="border border-green-500 rounded-lg p-4 w-64 text-center">
      <div class="flex items-center justify-center h-32">
        <img [src]="brand.image" [alt]="brand.name" class="h-16" />
      </div>
      <p class="text-green-600 text-lg font-medium mt-2">{{ brand.name }}</p>
    </div>

    }
  </section>
</section>
